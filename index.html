<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Github Stalker</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Github Stalker</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="inner-box">
            <div id="input" class="form-group">
              <label for="username">Enter a GitHub user name:</label>
              <input id="username" name="username" type="text">
              <button id="button-search" class="btn-primary" name="button-search" type="button">Search</button>
            </div>
            <div id="output-user">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="inner-box">
            <p id="initial-repo-message">No user selected</p>
            <ul id="output-repos">
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/app.js"></script>
  </body>
</html>
